<h3>Create new book</h3>
<form [formGroup]="formEdit" (ngSubmit)="update()">
  <label for="id">Id:</label>
  <input type="hidden" class="form-control"
         formControlName="id"
         name="id" id="id"
         aria-label="id" placeholder="id">
  <label for="title">Title:</label>
  <input type="text" class="form-control"
         formControlName="title"
  name="title" id="title"
  aria-label="Title" placeholder="title">
  <!--  <div *ngIf="!fields.name.valid && fields.name.touched" class="alert alert-danger">-->
  <!--    <p *ngIf="fields.name.errors.required"> Name is required</p>-->
  <!--    <p *ngIf="fields.name.errors.minlength"> Name is too short</p>-->
  <!--  </div>-->
  <label for="author">Author:</label>
  <input type="text" class="form-control"
         formControlName="author"
  name="author" id="author"
  aria-label="author" placeholder="author">
  <label>Description:</label>
  <input type="text" class="form-control"
         formControlName="description"
  name="description" aria-label="description" placeholder="description">
  <input type="submit" class="btn btn-success mt-2" value="Update">
  <button class="btn btn-success mt-2 ml-2">Quit</button>
</form>
